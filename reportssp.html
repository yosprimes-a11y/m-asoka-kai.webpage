   <script>
    document.addEventListener("DOMContentLoaded", function() {
        const reports = [
            { type: 'financial', year: 2023 },
            { type: 'financial', year: 2022 },
            { type: 'financial', year: 2021 },
            { type: 'other', name: '役員名簿', file: 'yakuin_meibo.pdf' },
            { type: 'other', name: '定款', file: 'teikan.pdf' },
            { type: 'other', name: '役員報酬規程', file: 'yakuin_houshu_kitei.pdf' },
            { type: 'other', name: 'その他', file: 'sonota.pdf' }
        ];

        const financialList = document.getElementById('financial-list');
        const activityList = document.getElementById('activity-list');

        reports.forEach(report => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            if (report.type === 'financial' || report.type === 'activity') {
                a.href = `reports/${report.type}_report_${report.year}.pdf`;
                a.textContent = `${report.year}年度 ${report.type === 'financial' ? '決算報告書' : '事業報告書'}`;
            } else {
                a.href = `reports/${report.file}`;
                a.textContent = report.name;
            }
            a.target = '_blank';
            a.addEventListener('click', function(event) {
                event.preventDefault();
                window.open(`viewpdf.html?file=${this.href}`, '_blank');
            });
            li.appendChild(a);

            if (report.type === 'financial') {
                financialList.appendChild(li);
            } else if (report.type === 'activity' || report.type === 'other') {
                activityList.appendChild(li);
            }
        });
    });
</script>
